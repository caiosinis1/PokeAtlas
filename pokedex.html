<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Pokedex</title>
</head>
<body>
    <header>
        <img src="assets/img/logoPokeAtlas.png" alt="logo pokeAtlas">
        <div class="pesquisa">
            <input type="text" id="searchInput" placeholder="Buscar Pokémon">
        <select id="typeFilter">
            <option value="">Todos os Tipos</option>
            <option value="grass">Grama</option>
            <option value="fire">Fogo</option>
            <option value="water">Água</option>
            <option value="electric">Elétrico</option>
            <option value="ice">Gelo</option>
            <option value="normal">Normal</option>
            <option value="ground">Terrestre</option>
            <option value="flying">Voador</option>
            <option value="poison">Venenoso</option>
            <option value="fighting">Lutador</option>
            <option value="psychic">Psíquico</option>
            <option value="dark">Sombrio</option>
            <option value="rock">Pedra</option>
            <option value="bug">Inseto</option>
            <option value="ghost">Fantasma</option>
            <option value="steel">Aço</option>
            <option value="dragon">Dragão</option>
            <option value="fairy">Fada</option>
        </select>
        </div>
    </header>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons" >
            
        </ol>

        <div class="pagination">
            <button class="btn" id="loadMoreButton" type="button">Load More</button>
        </div>

    </section>
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
